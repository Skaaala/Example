<ng-container *ngIf="{menu: myMenu$ | async} as my">
  <my-menu-group [title]="'front_my_my-stream-header' | translate : 'My'"
                 link="stream"
                 icon="home"
                 class="bottom-divider">
  </my-menu-group>

  <my-menu-group [title]="'front_my_my-maps-header' | translate : 'My Maps'"
                 link="maps"
                 icon="map"
                 [itemsCount]="my.menu?.my_maps?.length"
                 [notifications]="my.menu?.my_maps | countNewActivities"
                 class="bottom-divider">
    <my-menu-item *ngFor="let map of my.menu?.my_maps | slice : 0 : itemsLimit"
                  [link]="['/' + map.slug]"
                  [notifications]="map?.meta?.new_activities_count"
                  [text]="map.name">
    </my-menu-item>
  </my-menu-group>

  <my-menu-group [title]="'front_my_followed-maps-header' | translate : 'Followed Maps'"
                 link="following"
                 icon="favorite_border"
                 [itemsCount]="my.menu?.followed_maps?.length"
                 [notifications]="my.menu?.followed_maps | countNewActivities"
                 class="bottom-divider">
    <my-menu-item *ngFor="let map of my.menu?.followed_maps | slice : 0 : itemsLimit"
                  [link]="['/' + map.slug]"
                  [notifications]="map?.meta?.new_activities_count"
                  [text]="map.name">
    </my-menu-item>
  </my-menu-group>

  <my-menu-group [title]="'front_my_my-favorite-places-header' | translate : 'Favorite Places'"
                 link="favorite-places"
                 icon="place"
                 [itemsCount]="my.menu?.my_favorites?.length"
                 class="bottom-divider">
    <my-menu-item *ngFor="let place of my.menu?.my_favorites | slice : 0 : itemsLimit"
                  [link]="['/' + place.geomap.slug, place.id + '-' + place.slug]"
                  [text]="place.name">
    </my-menu-item>
  </my-menu-group>

  <my-menu-group [title]="'front_my_my-places-header' | translate : 'My Places'"
                 link="places"
                 icon="place"
                 [itemsCount]="my.menu?.my_places?.length">
    <my-menu-item *ngFor="let place of my.menu?.my_places | slice : 0 : itemsLimit"
                  [link]="['/' + place.geomap.slug, place.id + '-' + place.slug]"
                  [text]="place.name">
    </my-menu-item>
  </my-menu-group>
</ng-container>
